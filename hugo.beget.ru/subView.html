<script type="text/javascript">
$(function() {
	$('#menu li:even').addClass('even');
	$('#menu li:odd').addClass('odd');
	$('#menu li:even:last').addClass('last');
	
	$('#menu li:even').click( function() {
		$('#menu li:even').toggle(500);
		$(this).toggle(500);
		$(this).next().slideToggle();
	} );
});
</script>
